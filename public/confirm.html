<!DOCTYPE html>
<html lang="en">
<head>
	<title>Rental Confirmation</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="javascript/confirm.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>

<!-- ====================================== Stripe Form Below! ========================== -->
<form action="/charge" method="post" id="payment-form">
  <div class="form-row">
    <label for="card-element">
      Credit or debit card
    </label>
    <div id="card-element">
      <!-- a Stripe Element will be inserted here. -->
    </div>

    <!-- Used to display form errors -->
    <div id="card-errors" role="alert"></div>
  </div>

  <button>Submit Payment</button>
</form>
<!-- ============================= Stripe Form Above! ====================================== -->

<!-- ======================== Confirmation Modal Below! ================================== -->
<div class="container">
  <!-- Trigger the modal with a button -->
  <h2>Finalize your rental</h2>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Rent Gear</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h3 class="panel-title">Confirmation</h3>
          </div>
        <div class="panel-body">
          <!-- Entry Form -->
          <h1><center>Thanks for using Gear Up!</center></h1>
          <br>
          <br>
          <br>
          <h4><center>A confirmation reciept has been sent to your email</center></h4>
          <br>
          <form>
            <button type="button" class="btn pull-right btn-default" data-dismiss="modal">Close</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

	<!-- ======================== Confirmation Modal Above! ================================== -->


</body>
</html>
