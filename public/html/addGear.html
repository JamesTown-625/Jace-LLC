<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Add Your Gear</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container hidden">
		<div class="row top-30">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/gear">Go to Gear List</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/users">Manage Users</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form id="addGear">
					<div class="form-group">
						<label for="title">Gear Title:</label>
						<input placeholder="Gear Title" type="text" class="form-control" id="title">
						<br />
						<label for="category">Categrorize Your Gear:</label>
              				<select placeholder="Gear Category" class="form-control" id="category">
              					<option>Select a Category</option>
                 				<option>Winter</option>
                 				<option>Summer</option>
                 				<option>Water</option>
                 				<option>Camping</option>
                 				<option>Tour Guide</option>
							</select>
						<br />
						<label for="price">Price:</label>
						<input placeholder="Gear Rental Price" type="text" class="form-control" id="price">
						<br />
						<label for="time">Availablity:</label>
						<input placeholder="When is your gear available to rent?" type="text" class="form-control" id="time">
						<br />
						<label for="location">Location:</label>
						<input placeholder="Where can your Gear be located?" type="text" class="form-control" id="location">
						<br />
						<!-- Button to access locals picture files --> 
                        <label class="file-upload-container" for="file-upload">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Picture_icon_BLACK.svg/2000px-Picture_icon_BLACK.svg.png" id="img-preview" />
                            <input id="file-upload" type="file" style="display:none;">
                            Upload an Image
                          </label>
                         <!-- ===============================-->
						<input placeholder="Upload a Picture of your Gear" type="text" class="form-control" id="picture">
						<br />
						<label for="description">About the Gear:</label>
						<textarea placeholder="Talk about your gear" class="form-control" rows="10" id="description"></textarea>
						<br />
						<div class="form-group">
						<label for="userId">Select User:</label>
						<select class="form-control" id="userId">
  						</select>
						</div>
						<br />
						<button type="submit" class="btn btn-success submit">Submit Gear</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="../js/addGear.js" type="text/javascript"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

</html>
